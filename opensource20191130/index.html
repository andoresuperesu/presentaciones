  .red[OpenSource:] Codigo Abierto en español. El código abierto es un modelo de desarrollo de software basado en la colaboración abierta. Se enfoca más en los beneficios prácticos (acceso al código fuente) que en cuestiones éticas o de libertad que tanto se destacan en el software libre. Para muchos el término «libre» hace referencia al hecho de adquirir un software de manera gratuita.

  .red[Constancia:] **1.** *f.* Firmeza y perseverancia del ánimo en las resoluciones y en los propósitos.

  .red[pereza:] **2.** *f.* Flojedad, descuido o tardanza en las acciones o movimientos.

  .red[Deseo:] **1.** *m.* Movimiento afectivo hacia algo que se apetece.

  .red[Agradecimiento:] **1.** *m.* Acción y efecto de agradecer. *(Agradecer: 2. tr. Mostrar gratitud o dar gracias. Gratitud: 1. f. Sentimiento que nos obliga a estimar el beneficio o favor que se nos ha hecho o ha querido hacer, y a corresponder a él de alguna manera.)*
